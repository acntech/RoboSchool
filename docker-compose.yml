version: "3"
services:

  src:
    build:
      context: .
      dockerfile: ./src/Dockerfile
    command: tail -f /dev/null
    environment:
      - DEBUG=True
    ports:
      - 8888:8888
      - 6006:6006
    volumes:
      - .:/RoboSchool
    networks:
      - backend
    container_name: roboschool_devenv

networks:
  backend:
    driver: "bridge"